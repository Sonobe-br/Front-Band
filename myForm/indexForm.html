<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulário</title>
    <link rel="stylesheet" href="./styleForm.css" >
    <script src="./scriptForm.js" ></script>
</head>
<body>
    <form name="meu_form">
        <h1>Formulário do Desenvolvedor</h1> 
        <input type="text" id="nomeid" placeholder="Digite o primeiro nome" required="required" name="nome" />
        <label for="nome">Nome</label>
        <input type="tel" id="foneid" placeholder="Digite o seu telefone" name="fone" />
        <label for="fone">Fone</label>
        <input type="email" id="emailid" placeholder="Digite o seu melhor e-mail" name="email" />
        <label for="email">Email</label>
        <textarea placeholder="Deixe sua opnião"></textarea>
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
      </form>
</body>
</html>
